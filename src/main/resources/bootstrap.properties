spring.redis.password=963733540


primary.datasource.url=jdbc:mysql://localhost:3306/saas-db?serverTimezone=GMT%2B8&useSSL=true
primary.datasource.username=root
primary.datasource.password=root
primary.datasource.type=com.alibaba.druid.pool.DruidDataSource
primary.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
primary.datasource.max-active=100
primary.datasource.initial-size=1
primary.datasource.max-wait=60000
primary.datasource.min-idle=3
primary.datasource.time-between-eviction-runs-millis=60000
primary.datasource.min-evictable-idle-time-millis=300000
primary.datasource.validation-query=select 1
primary.datasource.test-while-idle=true
primary.datasource.test-on-borrow=false
primary.datasource.test-on-return=false
primary.datasource.pool-prepared-statements=true
primary.datasource.max-open-prepared-statements=20
primary.datasource.default-transaction-isolation=4

